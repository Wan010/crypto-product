<script>
const coins=[
 {s:'BTC',p:67500,c:2.3},
 {s:'ETH',p:3520,c:-1.2},
 {s:'SOL',p:142,c:5.6}
];

function price(v){return '$'+v.toLocaleString()}
function change(v){return (v>0?'+':'')+v.toFixed(2)+'%'}

function render(){
 document.getElementById('coins').innerHTML=
 coins.map(c=>`
  <div class="card p-4 flex justify-between items-center">
   <div>
    <p class="font-semibold">${c.s}</p>
    <p class="text-sm text-slate-400">${price(c.p)}</p>
   </div>
   <span class="${c.c>=0?'price-up':'price-down'}">
    ${change(c.c)}
   </span>
  </div>`).join('');
}
render();
</script>
