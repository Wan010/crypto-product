<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypto Price Dashboard</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body { background:#020617; color:#e5e7eb; font-family:'Space Grotesk',sans-serif }
.mono { font-family:'JetBrains Mono',monospace }
.price-up { color:#00ff88 }
.price-down { color:#ff4757 }
.card { background:#0f172a;border:1px solid #1e293b;border-radius:14px }
</style>
</head>

<body class="min-h-screen">

<!-- Ticker -->
<div class="overflow-hidden border-b border-slate-800 bg-slate-900/80 py-2">
  <div id="ticker" class="flex whitespace-nowrap animate-[scroll_30s_linear_infinite]"></div>
</div>

<!-- Main -->
<div class="max-w-7xl mx-auto p-6">

<header class="mb-8">
  <h1 class="text-4xl font-bold bg-gradient-to-r from-emerald-400 to-cyan-400 bg-clip-text text-transparent">
    Crypto Dashboard
  </h1>
  <p class="text-slate-400 mt-2">Live-style crypto market overview</p>
</header>

<!-- Stats -->
<div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
  <div class="card p-4"><p class="text-slate-500 text-sm">Market Cap</p><p class="mono text-xl">$2.4T</p></div>
  <div class="card p-4"><p class="text-slate-500 text-sm">24h Volume</p><p class="mono text-xl">$91B</p></div>
  <div class="card p-4"><p class="text-slate-500 text-sm">BTC Dominance</p><p class="mono text-xl">52%</p></div>
  <div class="card p-4"><p class="text-slate-500 text-sm">Active Coins</p><p class="mono text-xl">12,800+</p></div>
</div>

<!-- Grid -->
<div class="grid lg:grid-cols-3 gap-6">

<!-- Coins -->
<div class="lg:col-span-2 space-y-4">
  <h2 class="text-lg text-slate-300">Top Cryptocurrencies</h2>
  <div id="coins" class="space-y-3"></div>
</div>

<!-- Right -->
<div class="space-y-6">

<div class="card p-5">
  <h3 class="text-slate-300 mb-3">BTC 24H Trend</h3>
  <div id="chart" class="flex items-end gap-1 h-40"></div>
</div>

<div class="card p-5">
  <h3 class="text-slate-300 mb-3">ðŸ”¥ Trending</h3>
  <div id="trending"></div>
</div>

</div>
</div>
</div>

<script>
const coins = [
 {s:'BTC', n:'Bitcoin', p:67500, c:2.3, col:'#f7931a'},
 {s:'ETH', n:'Ethereum', p:3520, c:-1.1, col:'#627eea'},
 {s:'SOL', n:'Solana', p:142, c:5.6, col:'#00ffa3'},
 {s:'BNB', n:'BNB', p:584, c:0.8, col:'#f3ba2f'},
 {s:'XRP', n:'XRP', p:0.52, c:-2.4, col:'#00aae4'}
];

const trending = ['PEPE','WIF','BONK'];

function price(v){return v<1?'$'+v.toFixed(4):'$'+v.toLocaleString()}
function change(v){return (v>0?'+':'')+v.toFixed(2)+'%'}

function render(){
 document.getElementById('ticker').innerHTML =
  [...coins,...coins].map(c=>`
   <span class="px-4 mono">
    ${c.s} ${price(c.p)}
    <span class="${c.c>=0?'price-up':'price-down'}">${change(c.c)}</span>
   </span>`).join('');

 document.getElementById('coins').innerHTML =
  coins.map(c=>`
   <div class="card p-4 flex justify-between">
    <div>
     <p class="font-semibold">${c.n}</p>
     <p class="text-slate-500 text-sm">${c.s}</p>
    </div>
    <div class="text-right mono">
     <p>${price(c.p)}</p>
     <p class="${c.c>=0?'price-up':'price-down'}">${change(c.c)}</p>
    </div>
   </div>`).join('');

 document.getElementById('chart').innerHTML =
  Array.from({length:24}).map(()=>`
   <div class="flex-1 bg-emerald-400/40 rounded"
        style="height:${30+Math.random()*70}%"></div>`).join('');

 document.getElementById('trending').innerHTML =
  trending.map(t=>`<p class="mono text-emerald-400"># ${t}</p>`).join('');
}

render();
setInterval(()=>coins.forEach(c=>{c.p*=1+(Math.random()-.5)/200;c.c+=(Math.random()-.5)}),3000);
setInterval(render,3000);
</script>

</body>
</html>
